version: '3.8'

services:
  backend:
    build: ./backend
    container_name: docuchat-backend
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongodb:27017}
      - MONGODB_DB_NAME=${MONGODB_DB_NAME:-document_qa}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - JWT_SECRET=${JWT_SECRET:-change-this-secret}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
      - WHISPER_MODEL=${WHISPER_MODEL:-base}
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/faiss_index:/app/faiss_index
    depends_on:
      - mongodb
      - redis
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: docuchat-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  mongodb:
    image: mongo:7
    container_name: docuchat-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: docuchat-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  mongo_data:
  redis_data:
